<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submissions - PubGlow Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin-theme.css" rel="stylesheet">
  <style>
    .nav-tabs .nav-link { color: #6c757d; font-weight: 500; font-size: 13px; }
    .nav-tabs .nav-link.active { color: #1a1d29; border-color: #dee2e6 #dee2e6 #fff; }
    .contributor-box { background: #f8f9fa; padding: 15px; border-radius: 6px; margin: 15px 0; font-size: 13px; }
    .content-preview { max-height: 150px; overflow: hidden; position: relative; border: 1px solid #e9ecef; padding: 12px; border-radius: 6px; background: #f8f9fa; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">PubGlow Admin</div>
    <div class="sidebar-menu">
      <div class="menu-label">Main Menu</div>
      <a href="admin.html" class="menu-item">Dashboard</a>
      <div class="menu-label">Management</div>
      <a href="admin-scope-kategori.html" class="menu-item">Scope & Kategori</a>
      <a href="admin-journals.html" class="menu-item">Kelola Jurnal</a>
      <a href="admin-articles.html" class="menu-item">Kelola Artikel</a>
      <a href="admin-submissions.html" class="menu-item active">Submissions</a>
      <div class="menu-label">Other</div>
      <a href="index.html" class="menu-item">View Website</a>
      <div class="logout-item">
        <a href="login.html" class="menu-item">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1>Review Submissions</h1>
      <p>Review dan approve kontribusi dari pengguna</p>
    </div>

    <ul class="nav nav-tabs mb-4" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="journals-tab" data-bs-toggle="tab" data-bs-target="#journals" type="button">Jurnal (<span id="journalCount">0</span>)</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="articles-tab" data-bs-toggle="tab" data-bs-target="#articles" type="button">Artikel (<span id="articleCount">0</span>)</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="journals">
        <div id="journalsList">
          <div style="text-align:center;padding:50px"><div class="spinner-border"></div><p class="mt-2">Loading...</p></div>
        </div>
      </div>
      <div class="tab-pane fade" id="articles">
        <div id="articlesList">
          <div style="text-align:center;padding:50px"><div class="spinner-border"></div><p class="mt-2">Loading...</p></div>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin-submissions.js"></script>
</body>
</html>
