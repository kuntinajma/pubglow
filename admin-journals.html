<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Jurnal - PubGlow Admin</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .journal-card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      background: white;
      transition: all 0.3s;
    }
    
    .journal-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    
    .journal-card h5 {
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .journal-info {
      font-size: 0.9rem;
      color: #666;
    }
    
    .loading-spinner {
      text-align: center;
      padding: 50px;
    }
    
    .scope-checkbox-group, .month-checkbox-group {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #f9f9fa;
    }
    
    .month-checkbox-group {
      max-height: 180px;
    }
    
    .month-checkbox-group .form-check {
      display: inline-block;
      width: 48%;
      margin-right: 2%;
    }
    
    /* Toggle Switch */
    .status-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .status-toggle .form-check {
      margin: 0;
    }
    
    .status-toggle .form-check-input {
      width: 50px;
      height: 25px;
      cursor: pointer;
    }
    
    .status-toggle .form-check-input:checked {
      background-color: #28a745;
      border-color: #28a745;
    }
    
    .status-label {
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .status-label.aktif {
      color: #28a745;
    }
    
    .status-label.hidden {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col">
        <h1>üìö Kelola Jurnal</h1>
        <p class="text-muted">Tambah, edit, dan hapus data jurnal</p>
      </div>
      <div class="col-auto">
        <a href="admin.html" class="btn btn-secondary">‚Üê Kembali ke Dashboard</a>
      </div>
    </div>

    <!-- Button Add New -->
    <div class="mb-4">
      <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalJournal">
        ‚ûï Tambah Jurnal Baru
      </button>
    </div>

    <!-- List Journals -->
    <div id="journalsList">
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Memuat data jurnal...</p>
      </div>
    </div>
  </div>

  <!-- Modal Add/Edit Journal -->
  <div class="modal fade" id="modalJournal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">‚ûï Tambah Jurnal Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
          <form id="formJournal">
            <input type="hidden" id="journalId">
            
            <!-- Nama Jurnal -->
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Jurnal *</label>
              <input type="text" class="form-control" id="nama" required
                placeholder="Jurnal Teknik Informatika dan Sistem Informasi">
            </div>

            <!-- Instansi -->
            <div class="mb-3">
              <label for="instansi" class="form-label">Instansi/Universitas *</label>
              <input type="text" class="form-control" id="instansi" required
                placeholder="Universitas Indonesia">
            </div>

            <!-- Scope (Multiple Checkbox) -->
            <div class="mb-3">
              <label class="form-label">Scope (Pilih 1 atau lebih) *</label>
              <div id="scopeCheckboxContainer" class="scope-checkbox-group">
                <div class="text-center text-muted">
                  <span class="spinner-border spinner-border-sm"></span> Loading scopes...
                </div>
              </div>
            </div>

            <!-- Akreditasi -->
            <div class="mb-3">
              <label for="akreditasi" class="form-label">Akreditasi *</label>
              <select class="form-select" id="akreditasi" required>
                <option value="">-- Pilih Akreditasi --</option>
                <option value="SINTA 1">SINTA 1</option>
                <option value="SINTA 2">SINTA 2</option>
                <option value="SINTA 3">SINTA 3</option>
                <option value="SINTA 4">SINTA 4</option>
                <option value="SINTA 5">SINTA 5</option>
                <option value="SINTA 6">SINTA 6</option>
                <option value="Non-SINTA">Non-SINTA</option>
                <option value="Scopus Q1">Scopus Q1</option>
                <option value="Scopus Q2">Scopus Q2</option>
                <option value="Scopus Q3">Scopus Q3</option>
                <option value="Scopus Q4">Scopus Q4</option>
              </select>
            </div>

            <!-- Harga -->
            <div class="mb-3">
              <label for="harga" class="form-label">Harga Publikasi (Rp) *</label>
              <input type="number" class="form-control" id="harga" required
                placeholder="500000" min="0" step="1000">
            </div>

            <!-- Bulan Terbit (Checkbox) -->
            <div class="mb-3">
              <label class="form-label">Bulan Terbit (Pilih 1 atau lebih) *</label>
              <div class="month-checkbox-group">
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Januari" id="month_jan">
                  <label class="form-check-label" for="month_jan">Januari</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Februari" id="month_feb">
                  <label class="form-check-label" for="month_feb">Februari</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Maret" id="month_mar">
                  <label class="form-check-label" for="month_mar">Maret</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="April" id="month_apr">
                  <label class="form-check-label" for="month_apr">April</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Mei" id="month_may">
                  <label class="form-check-label" for="month_may">Mei</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Juni" id="month_jun">
                  <label class="form-check-label" for="month_jun">Juni</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Juli" id="month_jul">
                  <label class="form-check-label" for="month_jul">Juli</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Agustus" id="month_aug">
                  <label class="form-check-label" for="month_aug">Agustus</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="September" id="month_sep">
                  <label class="form-check-label" for="month_sep">September</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Oktober" id="month_oct">
                  <label class="form-check-label" for="month_oct">Oktober</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="November" id="month_nov">
                  <label class="form-check-label" for="month_nov">November</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Desember" id="month_dec">
                  <label class="form-check-label" for="month_dec">Desember</label>
                </div>
              </div>
            </div>

            <!-- Waktu Review -->
            <div class="mb-3">
              <label for="waktuReview" class="form-label">Waktu Review (bulan) *</label>
              <input type="number" class="form-control" id="waktuReview" required
                placeholder="3" min="0.5" max="24" step="0.5">
              <small class="form-text text-muted">Estimasi waktu review dalam bulan</small>
            </div>

            <!-- Fast Track -->
            <div class="mb-3">
              <label class="form-label">Fast Track</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fastTrackTersedia">
                <label class="form-check-label" for="fastTrackTersedia">
                  Tersedia Fast Track
                </label>
              </div>
            </div>

            <!-- Fast Track Biaya (conditional) -->
            <div class="mb-3" id="fastTrackBiayaContainer" style="display: none;">
              <label for="fastTrackBiaya" class="form-label">Biaya Fast Track (Rp)</label>
              <input type="number" class="form-control" id="fastTrackBiaya"
                placeholder="1000000" min="0" step="1000">
            </div>

            <!-- Tautan -->
            <div class="mb-3">
              <label for="tautan" class="form-label">Tautan Website *</label>
              <input type="url" class="form-control" id="tautan" required
                placeholder="https://journal.example.com">
            </div>

            <!-- Status -->
            <div class="mb-3">
              <label for="status" class="form-label">Status *</label>
              <select class="form-select" id="status" required>
                <option value="aktif">Aktif (Tampil di public)</option>
                <option value="hidden">Hidden (Tidak tampil)</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="btnSaveJournal">
            <span id="btnSaveText">üíæ Simpan</span>
            <span id="btnSaveSpinner" class="d-none">
              <span class="spinner-border spinner-border-sm"></span> Menyimpan...
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module">
    import { protectAdminPage } from './js/auth.js';
    import { db } from './js/firebase.js';
    import { 
      collection, 
      addDoc, 
      updateDoc, 
      deleteDoc, 
      doc, 
      getDocs,
      serverTimestamp,
      query,
      orderBy
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    import { loadScopes, renderScopeCheckboxes } from './js/admin-scope-kategori.js';

    // Protect page
    await protectAdminPage();

    // Toast helper
    function showToast(title, message, type = 'success') {
      const toast = new bootstrap.Toast(document.getElementById('toast'));
      document.getElementById('toastTitle').textContent = title;
      document.getElementById('toastBody').textContent = message;
      
      const toastEl = document.getElementById('toast');
      toastEl.className = 'toast';
      if (type === 'success') toastEl.classList.add('bg-success', 'text-white');
      if (type === 'error') toastEl.classList.add('bg-danger', 'text-white');
      
      toast.show();
    }

    // Fast Track toggle
    document.getElementById('fastTrackTersedia').addEventListener('change', (e) => {
      const container = document.getElementById('fastTrackBiayaContainer');
      container.style.display = e.target.checked ? 'block' : 'none';
    });

    // Load scopes for form
    async function loadScopesForForm() {
      try {
        const scopes = await loadScopes();
        document.getElementById('scopeCheckboxContainer').innerHTML = renderScopeCheckboxes(scopes);
      } catch (error) {
        document.getElementById('scopeCheckboxContainer').innerHTML = 
          '<p class="text-danger mb-0">Error loading scopes</p>';
      }
    }

    function getSelectedScopes() {
      const checkboxes = document.querySelectorAll('.scope-checkbox:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    function getSelectedMonths() {
      const checkboxes = document.querySelectorAll('.month-checkbox:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    loadScopesForForm();

    // Load journals
    async function loadJournals() {
      try {
        const q = query(collection(db, 'journals'), orderBy('timestamp', 'desc'));
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
          document.getElementById('journalsList').innerHTML = `
            <div class="alert alert-info">
              <h5>Belum ada jurnal</h5>
              <p>Klik tombol "Tambah Jurnal Baru" untuk menambahkan jurnal pertama!</p>
            </div>
          `;
          return;
        }

        let html = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          html += renderJournalCard(doc.id, data);
        });

        document.getElementById('journalsList').innerHTML = html;
        attachEventListeners();
      } catch (error) {
        console.error('Error loading journals:', error);
        document.getElementById('journalsList').innerHTML = `
          <div class="alert alert-warning">
            <h5>Collection belum ada</h5>
            <p>Tambahkan jurnal pertama untuk membuat collection "journals"</p>
          </div>
        `;
      }
    }

    function renderJournalCard(id, data) {
      const scopes = Array.isArray(data.scope) ? data.scope : [data.scope];
      const scopeBadges = scopes.map(s => `<span class="badge bg-info">${s}</span>`).join(' ');
      
      const isAktif = data.status === 'aktif';
      const statusLabel = isAktif ? 
        '<span class="status-label aktif">‚úÖ Aktif (Tampil di Public)</span>' : 
        '<span class="status-label hidden">üö´ Hidden (Tidak Tampil)</span>';
      
      const fastTrackText = data.fastTrack?.tersedia ? 
        `‚úÖ Fast Track (Rp ${data.fastTrack.biaya?.toLocaleString('id-ID')})` : 
        '‚ùå Tidak ada fast track';
      
      // Handle both array and string format for frekuensi
      let frekuensiText = '';
      if (Array.isArray(data.frekuensi)) {
        frekuensiText = data.frekuensi.join(', ');
      } else {
        frekuensiText = data.frekuensi || 'N/A';
      }

      return `
        <div class="journal-card" data-id="${id}">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div class="flex-grow-1">
              <h5>${data.nama}</h5>
              
              <!-- Status Toggle -->
              <div class="status-toggle">
                <div class="form-check form-switch">
                  <input class="form-check-input status-toggle-switch" type="checkbox" 
                    data-id="${id}" ${isAktif ? 'checked' : ''}>
                </div>
                ${statusLabel}
              </div>
              
              <p class="journal-info mb-2">
                <strong>üèõÔ∏è ${data.instansi}</strong> | 
                <span class="badge bg-success">${data.akreditasi}</span>
              </p>
            </div>
            <div>
              <button class="btn btn-sm btn-warning edit-journal" data-id="${id}">
                ‚úèÔ∏è Edit
              </button>
              <button class="btn btn-sm btn-danger delete-journal" data-id="${id}">
                üóëÔ∏è Hapus
              </button>
            </div>
          </div>
          
          <p class="journal-info mb-1">
            üìñ Scope: ${scopeBadges}
          </p>
          <p class="journal-info mb-1">
            üí∞ Rp ${data.harga?.toLocaleString('id-ID')} | 
            ‚è±Ô∏è ${data.waktuReview} bulan | 
            üìÖ ${frekuensiText}
          </p>
          <p class="journal-info mb-1">
            ${fastTrackText}
          </p>
          <p class="journal-info mb-0">
            üîó <a href="${data.tautan}" target="_blank">${data.tautan}</a>
          </p>
        </div>
      `;
    }

    function attachEventListeners() {
      // Status Toggle
      document.querySelectorAll('.status-toggle-switch').forEach(toggle => {
        toggle.addEventListener('change', async (e) => {
          const id = e.target.dataset.id;
          const newStatus = e.target.checked ? 'aktif' : 'hidden';
          await toggleStatus(id, newStatus, e.target);
        });
      });

      // Edit
      document.querySelectorAll('.edit-journal').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          await editJournal(id);
        });
      });

      // Delete
      document.querySelectorAll('.delete-journal').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          if (confirm('Yakin hapus jurnal ini?')) {
            await deleteJournal(id);
          }
        });
      });
    }

    async function toggleStatus(id, newStatus, toggleElement) {
      try {
        await updateDoc(doc(db, 'journals', id), {
          status: newStatus
        });
        
        const statusText = newStatus === 'aktif' ? 'Aktif' : 'Hidden';
        showToast('Status Updated', `Jurnal sekarang: ${statusText}`);
        
        // Reload to update badge
        loadJournals();
      } catch (error) {
        console.error('Error updating status:', error);
        showToast('Error', error.message, 'error');
        
        // Revert toggle on error
        toggleElement.checked = !toggleElement.checked;
      }
    }

    async function editJournal(id) {
      try {
        const docSnap = await getDocs(query(collection(db, 'journals')));
        let journalData = null;
        docSnap.forEach(doc => {
          if (doc.id === id) journalData = doc.data();
        });

        if (!journalData) return;

        // Fill form
        document.getElementById('journalId').value = id;
        document.getElementById('modalTitle').textContent = '‚úèÔ∏è Edit Jurnal';
        document.getElementById('nama').value = journalData.nama;
        document.getElementById('instansi').value = journalData.instansi;
        document.getElementById('akreditasi').value = journalData.akreditasi;
        document.getElementById('harga').value = journalData.harga;
        document.getElementById('waktuReview').value = journalData.waktuReview;
        document.getElementById('tautan').value = journalData.tautan;
        document.getElementById('status').value = journalData.status;

        // Fast track
        const fastTrackChecked = journalData.fastTrack?.tersedia || false;
        document.getElementById('fastTrackTersedia').checked = fastTrackChecked;
        document.getElementById('fastTrackBiayaContainer').style.display = fastTrackChecked ? 'block' : 'none';
        if (fastTrackChecked) {
          document.getElementById('fastTrackBiaya').value = journalData.fastTrack.biaya || 0;
        }

        // Load scopes and select
        await loadScopesForForm();
        const scopes = Array.isArray(journalData.scope) ? journalData.scope : [journalData.scope];
        scopes.forEach(scope => {
          const checkbox = document.querySelector(`.scope-checkbox[value="${scope}"]`);
          if (checkbox) checkbox.checked = true;
        });

        // Select months
        const months = Array.isArray(journalData.frekuensi) ? journalData.frekuensi : [];
        months.forEach(month => {
          const checkbox = document.querySelector(`.month-checkbox[value="${month}"]`);
          if (checkbox) checkbox.checked = true;
        });

        // Open modal
        new bootstrap.Modal(document.getElementById('modalJournal')).show();
      } catch (error) {
        showToast('Error', error.message, 'error');
      }
    }

    async function deleteJournal(id) {
      try {
        await deleteDoc(doc(db, 'journals', id));
        showToast('Berhasil', 'Jurnal berhasil dihapus!');
        loadJournals();
      } catch (error) {
        showToast('Error', error.message, 'error');
      }
    }

    // Save journal
    document.getElementById('btnSaveJournal').addEventListener('click', async () => {
      const form = document.getElementById('formJournal');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const selectedScopes = getSelectedScopes();
      if (selectedScopes.length === 0) {
        showToast('Error', 'Pilih minimal 1 scope!', 'error');
        return;
      }

      const selectedMonths = getSelectedMonths();
      if (selectedMonths.length === 0) {
        showToast('Error', 'Pilih minimal 1 bulan terbit!', 'error');
        return;
      }

      const data = {
        nama: document.getElementById('nama').value.trim(),
        instansi: document.getElementById('instansi').value.trim(),
        scope: selectedScopes,
        akreditasi: document.getElementById('akreditasi').value,
        harga: parseInt(document.getElementById('harga').value),
        frekuensi: selectedMonths,
        waktuReview: parseFloat(document.getElementById('waktuReview').value),
        fastTrack: {
          tersedia: document.getElementById('fastTrackTersedia').checked,
          biaya: document.getElementById('fastTrackTersedia').checked ? 
            parseInt(document.getElementById('fastTrackBiaya').value || 0) : 0
        },
        tautan: document.getElementById('tautan').value.trim(),
        status: document.getElementById('status').value,
        timestamp: serverTimestamp()
      };

      // Show loading
      document.getElementById('btnSaveText').classList.add('d-none');
      document.getElementById('btnSaveSpinner').classList.remove('d-none');
      document.getElementById('btnSaveJournal').disabled = true;

      try {
        const journalId = document.getElementById('journalId').value;
        
        if (journalId) {
          // Update
          await updateDoc(doc(db, 'journals', journalId), data);
          showToast('Berhasil', 'Jurnal berhasil diupdate!');
        } else {
          // Create
          await addDoc(collection(db, 'journals'), data);
          showToast('Berhasil', 'Jurnal berhasil ditambahkan!');
        }

        // Close modal and reload
        bootstrap.Modal.getInstance(document.getElementById('modalJournal')).hide();
        form.reset();
        document.getElementById('journalId').value = '';
        loadJournals();
      } catch (error) {
        showToast('Error', error.message, 'error');
      } finally {
        document.getElementById('btnSaveText').classList.remove('d-none');
        document.getElementById('btnSaveSpinner').classList.add('d-none');
        document.getElementById('btnSaveJournal').disabled = false;
      }
    });

    // Reset form on modal close
    document.getElementById('modalJournal').addEventListener('hidden.bs.modal', () => {
      document.getElementById('formJournal').reset();
      document.getElementById('journalId').value = '';
      document.getElementById('modalTitle').textContent = '‚ûï Tambah Jurnal Baru';
      document.getElementById('fastTrackBiayaContainer').style.display = 'none';
      loadScopesForForm();
    });

    // Initial load
    loadJournals();
  </script>
</body>
</html>
