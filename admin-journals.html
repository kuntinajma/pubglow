<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Jurnal - PubGlow Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin-theme.css" rel="stylesheet">
  <style>
    .fast-track-price-wrapper {
      margin-top: 12px;
      display: none;
    }
    .fast-track-price-wrapper.show {
      display: block;
    }
    .month-checkboxes {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 12px;
      background: #f8f9fa;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .month-checkboxes .form-check {
      margin: 0;
    }
    /* Search & Filter Styles */
    .search-filter-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .search-filter-section .search-box {
      position: relative;
    }
    .search-filter-section .search-box input {
      padding-left: 40px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .search-filter-section .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      z-index: 1;
    }
    .filter-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .filter-badge {
      background: #e3f2fd;
      color: #1976d2;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .filter-badge .clear {
      cursor: pointer;
      font-weight: bold;
      margin-left: 4px;
    }
    .filter-badge .clear:hover {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">PubGlow Admin</div>
    <div class="sidebar-menu">
      <div class="menu-label">Main Menu</div>
      <a href="admin.html" class="menu-item">Dashboard</a>
      <div class="menu-label">Management</div>
      <a href="admin-scope-kategori.html" class="menu-item">Scope & Kategori</a>
      <a href="admin-journals.html" class="menu-item active">Kelola Jurnal</a>
      <a href="admin-articles.html" class="menu-item">Kelola Artikel</a>
      <a href="admin-submissions.html" class="menu-item">Submissions</a>
      <div class="menu-label">Other</div>
      <a href="index.html" class="menu-item">View Website</a>
      <div class="logout-item">
        <a href="login.html" class="menu-item">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1>Kelola Jurnal</h1>
      <p>Manage database jurnal terakreditasi</p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalJurnal">+ Tambah Jurnal Baru</button>
    </div>

    <!-- Search & Filter Section -->
    <div class="search-filter-section">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="search-box">
            <input type="text" class="form-control" id="searchInput" placeholder="Cari jurnal...">
          </div>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filterAkreditasi">
            <option value="">Semua Akreditasi</option>
            <option value="SINTA 1">SINTA 1</option>
            <option value="SINTA 2">SINTA 2</option>
            <option value="SINTA 3">SINTA 3</option>
            <option value="SINTA 4">SINTA 4</option>
            <option value="SINTA 5">SINTA 5</option>
            <option value="SINTA 6">SINTA 6</option>
            <option value="Non-SINTA">Non-SINTA</option>
            <option value="Scopus Q1">Scopus Q1</option>
            <option value="Scopus Q2">Scopus Q2</option>
            <option value="Scopus Q3">Scopus Q3</option>
            <option value="Scopus Q4">Scopus Q4</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filterStatus">
            <option value="">Semua Status</option>
            <option value="aktif">Aktif</option>
            <option value="hidden">Hidden</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-secondary w-100" id="btnResetFilter">Reset Filter</button>
        </div>
      </div>
      <div class="filter-badges" id="activeBadges"></div>
    </div>

    <div id="journalsList" class="mb-4">
      <div style="text-align:center;padding:50px">
        <div class="spinner-border"></div>
        <p class="mt-3">Loading journals...</p>
      </div>
    </div>
  </div>

  <!-- Modal Jurnal -->
  <div class="modal fade" id="modalJurnal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Tambah Jurnal Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formJurnal">
            <input type="hidden" id="journalId">
            <div class="row">
              <div class="col-md-8 mb-3">
                <label class="form-label">Nama Jurnal *</label>
                <input type="text" class="form-control" id="nama" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Akreditasi *</label>
                <select class="form-select" id="akreditasi" required>
                  <option value="">Pilih</option>
                  <option value="SINTA 1">SINTA 1</option>
                  <option value="SINTA 2">SINTA 2</option>
                  <option value="SINTA 3">SINTA 3</option>
                  <option value="SINTA 4">SINTA 4</option>
                  <option value="SINTA 5">SINTA 5</option>
                  <option value="SINTA 6">SINTA 6</option>
                  <option value="Non-SINTA">Non-SINTA</option>
                  <option value="Scopus Q1">Scopus Q1</option>
                  <option value="Scopus Q2">Scopus Q2</option>
                  <option value="Scopus Q3">Scopus Q3</option>
                  <option value="Scopus Q4">Scopus Q4</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Instansi *</label>
              <input type="text" class="form-control" id="instansi" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Scope (Bidang Ilmu) *</label>
              <div id="scopeContainer">
                <p class="text-muted">Loading scope...</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Harga (Rp) *</label>
                <input type="number" class="form-control" id="harga" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Waktu Review *</label>
                <input type="text" class="form-control" id="waktuReview" placeholder="Contoh: 2-3 bulan" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Jadwal Terbit *</label>
              <small class="text-muted d-block mb-2">Pilih bulan terbit jurnal</small>
              <div id="monthContainer" class="month-checkboxes">
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Januari" id="m_jan">
                  <label class="form-check-label" for="m_jan">Januari</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Februari" id="m_feb">
                  <label class="form-check-label" for="m_feb">Februari</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Maret" id="m_mar">
                  <label class="form-check-label" for="m_mar">Maret</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="April" id="m_apr">
                  <label class="form-check-label" for="m_apr">April</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Mei" id="m_may">
                  <label class="form-check-label" for="m_may">Mei</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Juni" id="m_jun">
                  <label class="form-check-label" for="m_jun">Juni</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Juli" id="m_jul">
                  <label class="form-check-label" for="m_jul">Juli</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Agustus" id="m_aug">
                  <label class="form-check-label" for="m_aug">Agustus</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="September" id="m_sep">
                  <label class="form-check-label" for="m_sep">September</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Oktober" id="m_oct">
                  <label class="form-check-label" for="m_oct">Oktober</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="November" id="m_nov">
                  <label class="form-check-label" for="m_nov">November</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input month-checkbox" type="checkbox" value="Desember" id="m_dec">
                  <label class="form-check-label" for="m_dec">Desember</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fastTrack">
                <label class="form-check-label" for="fastTrack">
                  <strong>Ada Fast Track</strong>
                </label>
              </div>
              <div id="fastTrackPriceWrapper" class="fast-track-price-wrapper">
                <label class="form-label mt-2">Biaya Fast Track (Rp)</label>
                <input type="number" class="form-control" id="fastTrackBiaya" placeholder="Masukkan biaya fast track">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Tautan Website *</label>
              <input type="url" class="form-control" id="tautan" placeholder="https://" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Status *</label>
              <select class="form-select" id="status" required>
                <option value="aktif">Aktif (Visible)</option>
                <option value="hidden">Hidden</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="btnSaveJournal">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Toggle Fast Track price input
    document.getElementById('fastTrack').addEventListener('change', (e) => {
      const wrapper = document.getElementById('fastTrackPriceWrapper');
      if (e.target.checked) {
        wrapper.classList.add('show');
      } else {
        wrapper.classList.remove('show');
        document.getElementById('fastTrackBiaya').value = '';
      }
    });
  </script>
  <script type="module" src="js/admin-journals.js"></script>
</body>
</html>
