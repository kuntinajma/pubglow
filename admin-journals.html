<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Jurnal - PubGlow Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin-theme.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">PubGlow Admin</div>
    <div class="sidebar-menu">
      <div class="menu-label">Main Menu</div>
      <a href="admin.html" class="menu-item">Dashboard</a>
      <div class="menu-label">Management</div>
      <a href="admin-scope-kategori.html" class="menu-item">Scope & Kategori</a>
      <a href="admin-journals.html" class="menu-item active">Kelola Jurnal</a>
      <a href="admin-articles.html" class="menu-item">Kelola Artikel</a>
      <a href="admin-submissions.html" class="menu-item">Submissions</a>
      <div class="menu-label">Other</div>
      <a href="index.html" class="menu-item">View Website</a>
      <div class="logout-item">
        <a href="login.html" class="menu-item">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1>Kelola Jurnal</h1>
      <p>Tambah, edit, dan hapus data jurnal</p>
    </div>

    <div class="mb-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalJournal">Tambah Jurnal Baru</button>
    </div>

    <div id="journalsList">
      <div style="text-align:center;padding:50px">
        <div class="spinner-border" role="status"></div>
        <p class="mt-2">Memuat data jurnal...</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalJournal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Tambah Jurnal Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" style="max-height:70vh;overflow-y:auto">
          <form id="formJournal">
            <input type="hidden" id="journalId">
            <div class="mb-3">
              <label class="form-label">Nama Jurnal *</label>
              <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Instansi/Universitas *</label>
              <input type="text" class="form-control" id="instansi" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Scope (Pilih 1 atau lebih) *</label>
              <div id="scopeCheckboxContainer" style="max-height:200px;overflow-y:auto;border:1px solid #dee2e6;border-radius:6px;padding:15px;background:#f8f9fa">
                <div style="text-align:center"><span class="spinner-border spinner-border-sm"></span> Loading...</div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Akreditasi *</label>
              <select class="form-select" id="akreditasi" required>
                <option value="">-- Pilih Akreditasi --</option>
                <option value="SINTA 1">SINTA 1</option>
                <option value="SINTA 2">SINTA 2</option>
                <option value="SINTA 3">SINTA 3</option>
                <option value="SINTA 4">SINTA 4</option>
                <option value="SINTA 5">SINTA 5</option>
                <option value="SINTA 6">SINTA 6</option>
                <option value="Non-SINTA">Non-SINTA</option>
                <option value="Scopus Q1">Scopus Q1</option>
                <option value="Scopus Q2">Scopus Q2</option>
                <option value="Scopus Q3">Scopus Q3</option>
                <option value="Scopus Q4">Scopus Q4</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Harga Publikasi (Rp) *</label>
              <input type="number" class="form-control" id="harga" required min="0" step="1000">
            </div>
            <div class="mb-3">
              <label class="form-label">Bulan Terbit (Pilih 1 atau lebih) *</label>
              <div style="max-height:180px;overflow-y:auto;border:1px solid #dee2e6;border-radius:6px;padding:15px;background:#f8f9fa;display:grid;grid-template-columns:1fr 1fr;gap:5px">
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Januari" id="m1"><label class="form-check-label" for="m1">Januari</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Februari" id="m2"><label class="form-check-label" for="m2">Februari</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Maret" id="m3"><label class="form-check-label" for="m3">Maret</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="April" id="m4"><label class="form-check-label" for="m4">April</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Mei" id="m5"><label class="form-check-label" for="m5">Mei</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Juni" id="m6"><label class="form-check-label" for="m6">Juni</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Juli" id="m7"><label class="form-check-label" for="m7">Juli</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Agustus" id="m8"><label class="form-check-label" for="m8">Agustus</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="September" id="m9"><label class="form-check-label" for="m9">September</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Oktober" id="m10"><label class="form-check-label" for="m10">Oktober</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="November" id="m11"><label class="form-check-label" for="m11">November</label></div>
                <div class="form-check"><input class="form-check-input month-checkbox" type="checkbox" value="Desember" id="m12"><label class="form-check-label" for="m12">Desember</label></div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Waktu Review (bulan) *</label>
              <input type="number" class="form-control" id="waktuReview" required min="0.5" max="24" step="0.5">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fastTrackTersedia">
                <label class="form-check-label" for="fastTrackTersedia">Tersedia Fast Track</label>
              </div>
            </div>
            <div class="mb-3" id="fastTrackBiayaContainer" style="display:none">
              <label class="form-label">Biaya Fast Track (Rp)</label>
              <input type="number" class="form-control" id="fastTrackBiaya" min="0" step="1000">
            </div>
            <div class="mb-3">
              <label class="form-label">Tautan Website *</label>
              <input type="url" class="form-control" id="tautan" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Status *</label>
              <select class="form-select" id="status" required>
                <option value="aktif">Aktif (Tampil di public)</option>
                <option value="hidden">Hidden (Tidak tampil)</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="btnSaveJournal">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin-journals.js"></script>
</body>
</html>
