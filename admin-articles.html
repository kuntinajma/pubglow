<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Artikel - PubGlow Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="css/admin-theme.css" rel="stylesheet">
  <style>
    /* Search & Filter Styles */
    .search-filter-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .search-filter-section .search-box {
      position: relative;
    }
    .search-filter-section .search-box input {
      padding-left: 40px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .search-filter-section .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      z-index: 1;
    }
    .filter-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .filter-badge {
      background: #e3f2fd;
      color: #1976d2;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .filter-badge .clear {
      cursor: pointer;
      font-weight: bold;
      margin-left: 4px;
    }
    .filter-badge .clear:hover {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">PubGlow Admin</div>
    <div class="sidebar-menu">
      <div class="menu-label">Main Menu</div>
      <a href="admin.html" class="menu-item">Dashboard</a>
      <div class="menu-label">Management</div>
      <a href="admin-scope-kategori.html" class="menu-item">Scope & Kategori</a>
      <a href="admin-journals.html" class="menu-item">Kelola Jurnal</a>
      <a href="admin-articles.html" class="menu-item active">Kelola Artikel</a>
      <a href="admin-submissions.html" class="menu-item">Submissions</a>
      <div class="menu-label">Other</div>
      <a href="index.html" class="menu-item">View Website</a>
      <div class="logout-item">
        <a href="login.html" class="menu-item">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1>Kelola Artikel</h1>
      <p>Manage artikel edukatif dan publikasi</p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalArticle">+ Tulis Artikel Baru</button>
    </div>

    <!-- Search & Filter Section -->
    <div class="search-filter-section">
      <div class="row g-3">
        <div class="col-md-5">
          <div class="search-box">
            <input type="text" class="form-control" id="searchInput" placeholder="Cari artikel...">
          </div>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filterKategori">
            <option value="">Semua Kategori</option>
            <!-- Will be populated dynamically -->
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="filterStatus">
            <option value="">Semua Status</option>
            <option value="published">Published</option>
            <option value="draft">Draft</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-secondary w-100" id="btnResetFilter">Reset Filter</button>
        </div>
      </div>
      <div class="filter-badges" id="activeBadges"></div>
    </div>

    <div id="articlesList" class="mb-4">
      <div style="text-align:center;padding:50px">
        <div class="spinner-border"></div>
        <p class="mt-3">Loading articles...</p>
      </div>
    </div>
  </div>

  <!-- Modal Article -->
  <div class="modal fade" id="modalArticle" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Tulis Artikel Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formArticle">
            <input type="hidden" id="articleId">
            <div class="row">
              <div class="col-md-8 mb-3">
                <label class="form-label">Judul Artikel *</label>
                <input type="text" class="form-control" id="judul" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Kategori *</label>
                <select class="form-select" id="kategori" required>
                  <option value="">Loading...</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Slug (URL-friendly) *</label>
                <input type="text" class="form-control" id="slug" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Penulis *</label>
                <input type="text" class="form-control" id="penulis" required>
              </div>
              <div class="col-md-2 mb-3">
                <label class="form-label">Status *</label>
                <select class="form-select" id="status" required>
                  <option value="published">Published</option>
                  <option value="draft">Draft</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Konten Artikel *</label>
              <div id="editor-container" style="height:300px;background:white"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="btnSaveArticle">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="js/admin-articles.js"></script>
</body>
</html>
