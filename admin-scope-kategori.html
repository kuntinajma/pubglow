<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Scope & Kategori - PubGlow Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin-theme.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">PubGlow Admin</div>
    <div class="sidebar-menu">
      <div class="menu-label">Main Menu</div>
      <a href="admin.html" class="menu-item">Dashboard</a>
      <div class="menu-label">Management</div>
      <a href="admin-scope-kategori.html" class="menu-item active">Scope & Kategori</a>
      <a href="admin-journals.html" class="menu-item">Kelola Jurnal</a>
      <a href="admin-articles.html" class="menu-item">Kelola Artikel</a>
      <a href="admin-submissions.html" class="menu-item">Submissions</a>
      <div class="menu-label">Other</div>
      <a href="index.html" class="menu-item">View Website</a>
      <div class="logout-item">
        <a href="login.html" class="menu-item">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1>Kelola Scope & Kategori</h1>
      <p>Manage scope jurnal dan kategori artikel</p>
    </div>

    <!-- Scope Section -->
    <div class="card mb-4">
      <div class="card-header">Scope Jurnal</div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-9">
            <input type="text" id="inputScope" class="form-control" placeholder="Masukkan nama scope baru">
          </div>
          <div class="col-md-3">
            <button id="btnAddScope" class="btn btn-primary w-100">Tambah Scope</button>
          </div>
        </div>
        <div id="scopeTableContainer">
          <div style="text-align:center;padding:30px"><div class="spinner-border spinner-border-sm"></div></div>
        </div>
      </div>
    </div>

    <!-- Kategori Section -->
    <div class="card mb-4">
      <div class="card-header">Kategori Artikel</div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-9">
            <input type="text" id="inputKategori" class="form-control" placeholder="Masukkan nama kategori baru">
          </div>
          <div class="col-md-3">
            <button id="btnAddKategori" class="btn btn-primary w-100">Tambah Kategori</button>
          </div>
        </div>
        <div id="kategoriTableContainer">
          <div style="text-align:center;padding:30px"><div class="spinner-border spinner-border-sm"></div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { protectAdminPage } from './js/auth.js';
    import { loadScopes, addScope, updateScope, deleteScope, loadKategoriArtikel, addKategoriArtikel, updateKategoriArtikel, deleteKategoriArtikel, renderScopeTable, renderKategoriTable } from './js/admin-scope-kategori.js';
    
    await protectAdminPage();
    
    function showToast(title, message, type = 'success') {
      const toast = new bootstrap.Toast(document.getElementById('toast'));
      document.getElementById('toastTitle').textContent = title;
      document.getElementById('toastBody').textContent = message;
      const toastEl = document.getElementById('toast');
      toastEl.className = 'toast';
      if (type === 'success') toastEl.classList.add('bg-success', 'text-white');
      if (type === 'error') toastEl.classList.add('bg-danger', 'text-white');
      toast.show();
    }
    
    let scopesData = [];
    async function refreshScopes() {
      try {
        scopesData = await loadScopes();
        document.getElementById('scopeTableContainer').innerHTML = renderScopeTable(scopesData);
        document.querySelectorAll('.edit-scope').forEach(btn => {
          btn.addEventListener('click', async () => {
            const newName = prompt('Edit nama scope:', btn.dataset.name);
            if (newName && newName.trim() !== '' && newName !== btn.dataset.name) {
              await updateScope(btn.dataset.id, newName);
              showToast('Berhasil', 'Scope diupdate!');
              refreshScopes();
            }
          });
        });
        document.querySelectorAll('.delete-scope').forEach(btn => {
          btn.addEventListener('click', async () => {
            if (confirm(`Yakin hapus scope "${btn.dataset.name}"?`)) {
              await deleteScope(btn.dataset.id);
              showToast('Berhasil', 'Scope dihapus!');
              refreshScopes();
            }
          });
        });
      } catch (error) {
        document.getElementById('scopeTableContainer').innerHTML = '<div class="alert alert-warning">Gagal load scope. Tambahkan scope pertama!</div>';
      }
    }
    
    let kategoriData = [];
    async function refreshKategori() {
      try {
        kategoriData = await loadKategoriArtikel();
        document.getElementById('kategoriTableContainer').innerHTML = renderKategoriTable(kategoriData);
        document.querySelectorAll('.edit-kategori').forEach(btn => {
          btn.addEventListener('click', async () => {
            const newName = prompt('Edit nama kategori:', btn.dataset.name);
            if (newName && newName.trim() !== '' && newName !== btn.dataset.name) {
              await updateKategoriArtikel(btn.dataset.id, newName);
              showToast('Berhasil', 'Kategori diupdate!');
              refreshKategori();
            }
          });
        });
        document.querySelectorAll('.delete-kategori').forEach(btn => {
          btn.addEventListener('click', async () => {
            if (confirm(`Yakin hapus kategori "${btn.dataset.name}"?`)) {
              await deleteKategoriArtikel(btn.dataset.id);
              showToast('Berhasil', 'Kategori dihapus!');
              refreshKategori();
            }
          });
        });
      } catch (error) {
        document.getElementById('kategoriTableContainer').innerHTML = '<div class="alert alert-warning">Gagal load kategori. Tambahkan kategori pertama!</div>';
      }
    }
    
    document.getElementById('btnAddScope').addEventListener('click', async () => {
      const nama = document.getElementById('inputScope').value.trim();
      if (!nama) { showToast('Peringatan', 'Nama scope kosong!', 'error'); return; }
      await addScope(nama);
      showToast('Berhasil', `Scope "${nama}" ditambahkan!`);
      document.getElementById('inputScope').value = '';
      refreshScopes();
    });
    
    document.getElementById('inputScope').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('btnAddScope').click();
    });
    
    document.getElementById('btnAddKategori').addEventListener('click', async () => {
      const nama = document.getElementById('inputKategori').value.trim();
      if (!nama) { showToast('Peringatan', 'Nama kategori kosong!', 'error'); return; }
      await addKategoriArtikel(nama);
      showToast('Berhasil', `Kategori "${nama}" ditambahkan!`);
      document.getElementById('inputKategori').value = '';
      refreshKategori();
    });
    
    document.getElementById('inputKategori').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('btnAddKategori').click();
    });
    
    refreshScopes();
    refreshKategori();
  </script>
</body>
</html>
