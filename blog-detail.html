<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Artikel Blog - PubGlow">
  <title id="pageTitle">Blog - PubGlow</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/pages.css">
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ú®</text></svg>">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container container-xl navbar-container">
      <a href="index.html" class="navbar-brand">
        <span>‚ú®</span>
        <span>PubGlow</span>
      </a>
      
      <button class="navbar-toggle" id="navbarToggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      
      <ul class="navbar-menu" id="navbarMenu">
        <li><a href="index.html" class="navbar-link">Beranda</a></li>
        <li><a href="jurnal.html" class="navbar-link">List Jurnal</a></li>
        <li><a href="blog.html" class="navbar-link active">Blog</a></li>
        <li><a href="submit-jurnal.html" class="navbar-link">Usulkan Jurnal</a></li>
        <li><a href="submit-artikel.html" class="navbar-link">Usulkan Artikel</a></li>
        <li><a href="admin.html" class="navbar-link" style="color: var(--color-accent);">Admin</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="section">
    <div class="container container-md">
      <!-- Back Button -->
      <a href="blog.html" class="btn btn-ghost" style="margin-bottom: 24px; display: inline-flex;">
        ‚Üê Kembali ke Blog
      </a>

      <!-- Article Container -->
      <article id="articleContainer">
        <!-- Loading state -->
        <div class="text-center" style="padding: 60px 20px;">
          <div class="loader" style="margin: 0 auto 20px;"></div>
          <p style="color: var(--text-secondary);">Memuat artikel...</p>
        </div>
      </article>

      <!-- Related Articles -->
      <div id="relatedContainer" style="margin-top: 80px; display: none;">
        <h2 style="margin-bottom: 24px;">Artikel Terkait</h2>
        <div class="blog-grid" id="relatedArticles"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container container-xl">
      <div class="footer-bottom" style="border: none; padding: 24px 0;">
        <p>Made with ‚ù§Ô∏è by Najma &copy; 2025 PubGlow</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module">
    import { getArticleById, incrementArticleViews } from './js/services/blogService.js';
    import { formatDate, truncate } from './js/utils/formatter.js';
    import { showError, showLoading } from './js/utils/notification.js';
    import { parseQueryString } from './js/utils/helpers.js';

    // Navbar toggle
    document.getElementById('navbarToggle')?.addEventListener('click', () => {
      document.getElementById('navbarMenu')?.classList.toggle('active');
    });

    // Get article ID from URL
    const params = parseQueryString();
    const articleId = params.id;

    if (!articleId) {
      showError('Artikel tidak ditemukan');
      window.location.href = 'blog.html';
    }

    // Load article
    async function loadArticle() {
      const hideLoading = showLoading('Memuat artikel...');
      
      try {
        const article = await getArticleById(articleId);
        
        if (!article) {
          hideLoading();
          showError('Artikel tidak ditemukan');
          setTimeout(() => window.location.href = 'blog.html', 2000);
          return;
        }
        
        // Update page title
        document.getElementById('pageTitle').textContent = `${article.judul} - PubGlow`;
        
        // Render article
        const container = document.getElementById('articleContainer');
        container.innerHTML = `
          <header style="margin-bottom: 40px;">
            <div class="badge badge-primary" style="margin-bottom: 16px; font-size: 14px;">
              ${article.kategori}
            </div>
            <h1 style="font-size: 36px; line-height: 1.2; margin-bottom: 16px;">
              ${article.judul}
            </h1>
            <div class="flex items-center gap-4" style="color: var(--text-secondary); font-size: 14px; flex-wrap: wrap;">
              <span>üë§ ${article.penulis}</span>
              <span>‚Ä¢</span>
              <span>üìÖ ${formatDate(article.tanggalPublish, true)}</span>
              ${article.views ? `
                <span>‚Ä¢</span>
                <span>üëÅÔ∏è ${article.views} views</span>
              ` : ''}
            </div>
          </header>
          
          <div class="prose">
            ${article.konten}
          </div>
          
          ${article.tags && article.tags.length > 0 ? `
            <div style="margin-top: 40px; padding-top: 32px; border-top: 1px solid var(--border-color);">
              <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                ${article.tags.map(tag => `
                  <span class="badge badge-secondary">#${tag}</span>
                `).join('')}
              </div>
            </div>
          ` : ''}
        `;
        
        // Increment view count
        await incrementArticleViews(articleId);
        
        // Load related articles (same category, exclude current)
        if (article.kategori) {
          loadRelatedArticles(article.kategori, articleId);
        }
        
        hideLoading();
      } catch (error) {
        console.error('Error loading article:', error);
        hideLoading();
        showError('Gagal memuat artikel');
        document.getElementById('articleContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <div class="empty-state-title">Gagal Memuat Artikel</div>
            <div class="empty-state-text">Silakan coba lagi atau kembali ke halaman blog</div>
          </div>
        `;
      }
    }

    async function loadRelatedArticles(category, excludeId) {
      try {
        const { getPublishedArticles } = await import('./js/services/blogService.js');
        const allArticles = await getPublishedArticles();
        
        // Filter by same category, exclude current article, limit to 3
        const related = allArticles
          .filter(a => a.kategori === category && a.id !== excludeId)
          .slice(0, 3);
        
        if (related.length > 0) {
          const relatedContainer = document.getElementById('relatedContainer');
          const relatedArticles = document.getElementById('relatedArticles');
          
          relatedArticles.innerHTML = related.map(article => `
            <div class="blog-card">
              <div class="blog-card-category">${article.kategori}</div>
              <h3 class="blog-card-title">${article.judul}</h3>
              <div class="blog-card-meta">
                <span>üë§ ${article.penulis}</span>
                <span>‚Ä¢</span>
                <span>üìÖ ${formatDate(article.tanggalPublish)}</span>
              </div>
              <p class="blog-card-excerpt">${truncate(article.ringkasan, 100)}</p>
              <a href="blog-detail.html?id=${article.id}" class="blog-card-link">
                Baca Selengkapnya ‚Üí
              </a>
            </div>
          `).join('');
          
          relatedContainer.style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading related articles:', error);
      }
    }

    // Initialize
    loadArticle();
  </script>

  <!-- Prose styling for article content -->
  <style>
    .prose {
      font-size: 18px;
      line-height: 1.8;
      color: var(--text-secondary);
    }
    
    .prose h2 {
      font-size: 28px;
      margin-top: 48px;
      margin-bottom: 16px;
      color: var(--text-primary);
    }
    
    .prose h3 {
      font-size: 24px;
      margin-top: 32px;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    .prose p {
      margin-bottom: 20px;
    }
    
    .prose ul, .prose ol {
      margin-bottom: 20px;
      padding-left: 32px;
    }
    
    .prose li {
      margin-bottom: 8px;
    }
    
    .prose a {
      color: var(--color-primary-start);
      text-decoration: underline;
    }
    
    .prose a:hover {
      color: var(--color-primary-end);
    }
    
    .prose blockquote {
      border-left: 4px solid var(--color-primary-start);
      padding-left: 20px;
      margin: 24px 0;
      font-style: italic;
      color: var(--text-tertiary);
    }
    
    .prose img {
      max-width: 100%;
      border-radius: var(--radius-md);
      margin: 24px 0;
    }
    
    .prose code {
      background-color: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-size: 16px;
    }
    
    .prose pre {
      background-color: var(--color-gray-900);
      color: var(--color-gray-100);
      padding: 20px;
      border-radius: var(--radius-md);
      overflow-x: auto;
      margin: 24px 0;
    }
    
    .prose pre code {
      background: none;
      padding: 0;
      color: inherit;
    }
  </style>
</body>
</html>
