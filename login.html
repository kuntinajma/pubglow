<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - PubGlow</title>
  <link href="css/main-theme.css" rel="stylesheet">
  <style>
    body {
      background: var(--color-bg-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .login-container {
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      max-width: 420px;
      width: 100%;
      padding: 48px 40px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-header h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .login-header p {
      color: var(--color-text-light);
      font-size: 14px;
      margin: 0;
    }
    
    .alert-error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-error.show {
      display: block;
    }
    
    .password-field {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--color-text-light);
      cursor: pointer;
      padding: 4px 8px;
      font-size: 14px;
      transition: var(--transition);
    }
    
    .password-toggle:hover {
      color: var(--color-primary);
    }
    
    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 8px;
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .back-link {
      text-align: center;
      margin-top: 24px;
    }
    
    .back-link a {
      color: var(--color-text-light);
      text-decoration: none;
      font-size: 13px;
      transition: var(--transition);
    }
    
    .back-link a:hover {
      color: var(--color-primary);
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>PubGlow Admin</h1>
      <p>Masuk ke dashboard admin</p>
    </div>
    
    <div class="alert-error" id="alertError">
      <span id="errorMessage"></span>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="admin@pubglow.com"
          required
          autocomplete="email"
        >
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="password-field">
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Masukkan password"
            required
            autocomplete="current-password"
            style="padding-right:48px"
          >
          <button 
            type="button" 
            class="password-toggle" 
            id="togglePassword"
            tabindex="-1"
          >
            Lihat
          </button>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
        <span id="btnText">Masuk</span>
      </button>
    </form>
    
    <div class="back-link">
      <a href="index.html">‚Üê Kembali ke Beranda</a>
    </div>
  </div>

  <script type="module">
    import { login, redirectIfAuthenticated, getErrorMessage } from './js/auth.js';
    
    await redirectIfAuthenticated();
    
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btnLogin');
    const btnText = document.getElementById('btnText');
    const alertError = document.getElementById('alertError');
    const errorMessage = document.getElementById('errorMessage');
    const togglePassword = document.getElementById('togglePassword');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'Lihat' : 'Sembunyikan';
    });
    
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener('input', () => {
        alertError.classList.remove('show');
      });
    });
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError('Email dan password harus diisi');
        return;
      }
      
      btnLogin.disabled = true;
      btnText.textContent = 'Memproses...';
      alertError.classList.remove('show');
      
      try {
        await login(email, password);
        window.location.href = 'admin.html';
      } catch (error) {
        const message = getErrorMessage(error.code);
        showError(message);
        btnLogin.disabled = false;
        btnText.textContent = 'Masuk';
      }
    });
    
    function showError(message) {
      errorMessage.textContent = message;
      alertError.classList.add('show');
    }
  </script>
</body>
</html>
