<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel - PubGlow</title>
  <link href="css/main-theme.css" rel="stylesheet">
  <style>
    .article-header {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 24px 32px;
    }
    
    .article-title {
      font-size: 36px;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
    }
    
    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 14px;
      color: var(--color-text-light);
      padding-bottom: 32px;
      border-bottom: 1px solid var(--color-border);
      align-items: center;
    }
    
    .article-body {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }
    
    .article-content {
      font-size: 16px;
      line-height: 1.8;
      color: var(--color-text);
    }
    
    .article-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin-top: 40px;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }
    
    .article-content h3 {
      font-size: 20px;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 12px;
    }
    
    .article-content p {
      margin-bottom: 20px;
    }
    
    .article-content ul,
    .article-content ol {
      margin-bottom: 20px;
      padding-left: 24px;
    }
    
    .article-content li {
      margin-bottom: 8px;
    }
    
    .article-content a {
      color: var(--color-primary);
      text-decoration: underline;
    }
    
    .article-content strong {
      font-weight: 600;
    }
    
    .article-content blockquote {
      border-left: 3px solid var(--color-primary);
      padding-left: 20px;
      margin: 24px 0;
      font-style: italic;
      color: var(--color-text-light);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--color-text-light);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 32px;
      transition: var(--transition);
    }
    
    .back-link:hover {
      color: var(--color-primary);
    }
    
    @media (max-width: 768px) {
      .article-title {
        font-size: 28px;
      }
      
      .article-content {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="main-navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">PubGlow</a>
      <button class="navbar-toggle" id="navToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="navbar-menu" id="navMenu">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="journals.html">Jurnal</a></li>
        <li><a href="articles.html" class="active">Artikel</a></li>
        <li><a href="index.html#contribute">Kontributor</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="article-header">
      <a href="articles.html" class="back-link">
        <span>←</span>
        <span>Kembali ke Artikel</span>
      </a>
      <div id="articleHeader">
        <div style="text-align:center;padding:60px 0">
          <div style="width:24px;height:24px;border:2px solid var(--color-border);border-top-color:var(--color-primary);border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="article-body">
      <div class="article-content" id="articleContent">
        <div style="text-align:center;padding:40px 0">
          <p style="color:var(--color-text-light);font-size:14px">Memuat konten...</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <div class="footer-container">
      <div class="footer-content">
        <div>
          <div class="footer-brand">PubGlow</div>
          <p class="footer-description">Platform terpadu untuk publikasi jurnal dan artikel ilmiah.</p>
        </div>
        <div class="footer-section">
          <h4>Platform</h4>
          <ul class="footer-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="journals.html">Jurnal</a></li>
            <li><a href="articles.html">Artikel</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Lainnya</h4>
          <ul class="footer-links">
            <li><a href="submit-journal.html">Submit Jurnal</a></li>
            <li><a href="submit-article.html">Submit Artikel</a></li>
            <li><a href="login.html">Admin</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">&copy; 2025 PubGlow</div>
    </div>
  </footer>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script type="module">
    import { db } from './js/firebase.js';
    import { doc, getDoc, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    import { trackVisitor } from './js/visitor-tracker.js';

    trackVisitor();

    document.getElementById('navToggle').addEventListener('click', () => {
      document.getElementById('navMenu').classList.toggle('active');
    });

    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');

    if (!articleId) {
      window.location.href = 'articles.html';
    }

    async function loadArticle() {
      try {
        const docRef = doc(db, 'articles', articleId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          document.getElementById('articleHeader').innerHTML = '<h1 class="article-title">Artikel Tidak Ditemukan</h1>';
          document.getElementById('articleContent').innerHTML = '<p style="color:var(--color-text-light)">Artikel tidak ditemukan atau sudah dihapus.</p>';
          return;
        }

        const article = docSnap.data();
        document.title = article.judul + ' - PubGlow';

        const date = article.tanggalPublish ? 
          new Date(article.tanggalPublish.toMillis()).toLocaleDateString('id-ID', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          }) : 'N/A';

        document.getElementById('articleHeader').innerHTML = `
          <h1 class="article-title">${article.judul}</h1>
          <div class="article-meta">
            <span>${article.penulis}</span>
            <span>•</span>
            <span>${date}</span>
            <span>•</span>
            <span class="badge">${article.kategori}</span>
            <span>•</span>
            <span>${(article.views || 0) + 1} views</span>
          </div>
        `;

        document.getElementById('articleContent').innerHTML = article.konten || '<p>Konten tidak tersedia.</p>';

        try {
          await updateDoc(docRef, { views: increment(1) });
        } catch (error) {
          console.log('Could not increment views');
        }
      } catch (error) {
        console.error(error);
        document.getElementById('articleHeader').innerHTML = '<h1 class="article-title">Error</h1>';
        document.getElementById('articleContent').innerHTML = '<p style="color:var(--color-text-light)">Gagal memuat artikel.</p>';
      }
    }

    loadArticle();
  </script>
</body>
</html>
